[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:redis]
command=redis-server
autostart=true

[program:webserver]
command=gunicorn --worker-tmp-dir /dev/shm --timeout 120 app:server
autostart=true

[program:celery]
command=celery -A app:celery_app worker --loglevel=info
autostart=true
